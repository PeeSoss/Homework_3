<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="1adaptive.css">
    <link rel="stylesheet" href="iindex.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третья домашка(контакты)</title>
</head>

<body>
    <header class="header" id="header">
        <div class="gif">
            <img src="https://thumbs.gfycat.com/BiodegradablePreciousColt-size_restricted.gif" width="50" height="50">
        </div>
        <div class="h1">
            <h1>
                Marta Ryseva
            </h1>
        </div>
        <ul class="menu">
            <li><a href="#">Помогите</a></li>
            <li><a href="#">Высшие</a></li>
            <li><a href="#">Силы</a></li>
        </ul>
    </header>
    <main>
        <section class="map">
            <div class="container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d291815.06373633526!2d61.128393384820804!3d55.1516877630666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43c592cb104a3a8d%3A0xef224a2a6d1711bf!2z0KfQtdC70Y_QsdC40L3RgdC6LCDQp9C10LvRj9Cx0LjQvdGB0LrQsNGPINC-0LHQuy4!5e0!3m2!1sru!2sru!4v1665989349284!5m2!1sru!2sru"
                    width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section>
            <div class="h2">
                <h2>Со мной лучше не связываться, но для удобства прикреплена форма обратной связи</h2>
                <div>
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label" for="name">Полное имя</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Имя">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="label" for="email">Адрес почты</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Почта">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="subject">Тема</label>
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Тема">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="#">Сообщение</label>
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Сообщение"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top: 10px">
                                <div class="form-group">
                                    <input type="submit" value="Отправить" class="btn btn-primary">
                                    <div class="submitting"></div>
                                </div>
                            </div>
                        </div>
                    </form>
        </section>
    </main>
    <footer class="footer-distributed">
        <div class="footer-left">
            <p class="footer-links">
                <a class="link-1" href="index.html">Home</a>

            </p>
            <p>Marta Ryseva &copy; 2022</p>
        </div>
    </footer>
</body>

</html>
